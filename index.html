<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  

  <title>Dados Covid-19</title>
</head>
<body>
  <h1>COVID - <a href="https://covid19.mathdro.id/api">API</a></h1>

  <pre id='teste'></pre>
  <section class="Country">
    <h2>BRAZIL</h2>
    <div class='CountryDate'></div>
    <div class='CountryDate'></div>
    <div class='CountryDate'></div>
  </section>
  <section class="form">
    <div>
      <label for="state">Cidade:</label>
      <select  id="state">
        <option hidden disable selected value='null'>Selecione a Cidade</option>        
      </select>     
      
      <div>
      <input type="checkbox" id="confirmed" class='date'>
      <label for="confirmed">Confirmados</label>
      </div>

      <div>
      <input type="checkbox" id="recovered" class='date'>
      <label for="recovered">Recuperados</label>
      </div>

      <div>
        <input type="checkbox" id="deaths" class='date'>
        <label for="deaths">Falecidos</label>
      </div>

      <button id='button'>Confirmar</button>
      <button id='reset'>Resetar</button>
    </div>
  </section>
  <section class='result'>
    <div id='resultState'></div>
    <div class="resultDate" id='Confirmados'></div>
    <div class="resultDate" id='Recuperados'></div>
    <div class="resultDate" id='Falecidos'></div>
    
  </section>
  
  <script type="text/javascript" src="node_modules/d3/dist/d3.js"></script>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/elements.js" type="module"></script>
</body>
</html>
