<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">

  <title>COVID-19</title>
</head>
<body>
  <div class="space">
    <section class="content">
      <h1>COVID-19 STATISTICS</h1>
      <div class="ct">
        <h2>WORLD</h2>
        <div class="contentDate">
          <div class="dateWorld">Confirmed <span class="WorldDate" id="ConfirmedWorld">50.000</span></div>
          <div class="dateWorld">Recupered <span class="WorldDate" id="RecuperedWorld">50.000</span></div>
          <div class="dateWorld">Deaths <span class="WorldDate" id="DeathsWorld">50.000</span></div>
        </div>
      </div>
      <div class="ct">
        <h2 id='nameCountry'>COUNTRY</h2>
        <div class="contentDate">
          <div class="dateWorld"> Confirmed <span class="CountryDate" id="ConfirmedCountry">-</span>   </div>
          <div class="dateWorld"> Recupered <span class="CountryDate" id="RecuperedCountry">-</span>   </div>
          <div class="dateWorld"> Deaths <span class="CountryDate" id="DeathsCountry">-</span>         </div>
        </div>
      </div>
      <section class="form">    
        <h2>Pesquisa</h2>
        
        <div class='select' id= 'countrySelect'>
          <label for="country" id ='selectCountry'>Country:</label>
          <select  id="country" class='selected'>
                   
          </select>
        </div>
        
        <div class='select' id='stateSelect'>
          <label for="state" id='selectState'>State:</label>
          <select  id="state" class='selected'>
                   
          </select> 
        </div>        

        <div class='box'>
          <input type="checkbox" id="confirmed" class='date'>
          <label for="confirmed">Confirmados</label>
        </div>

        <div class='box'>
          <input type="checkbox" id="recovered" class='date'>
          <label for="recovered">Recuperados</label>
        </div>

        <div class='box'>
          <input type="checkbox" id="deaths" class='date'>
          <label for="deaths">Falecidos</label>
        </div>

        <div class='box'>
          <button id='button'>Confirmar</button>
          <button id='reset'>Resetar</button> 
        </div>         
      </section>
      <section class='result'>
        <h2 id='resultState'></h2>
        <div class="contentState">
          <div class="dateResult"> 
            <span class="resultDate" id='ConfirmedState'></span>
          </div>
          <div class="dateResult"> 
            <span class="resultDate" id='RecuperedState'></span>
          </div>
          <div class="dateResult"> 
            <span class="resultDate" id='DeathsState'></span>
          </div>
        </div>             
      </section>
    </section>

    <footer></footer>
  </div> 
  
  <script type="text/javascript" src="node_modules/d3/dist/d3.js"></script>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/elements.js" type="module"></script>
</body>
</html>
