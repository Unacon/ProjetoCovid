<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">

  <title>Dados Covid-19</title>
</head>
<body>
  <h1>COVID</h1>
  <pre id='teste'></pre>
  <div class="Country">
    <h2>BRAZIL</h2>
    <div class='CountryDate'>- Confirmados: </div>
    <div class='CountryDate'>- Recuperados: </div>
    <div class='CountryDate'>- Falecidos: </div>
  </div>
  <div class="form">
    <div>
      <label for="state">Cidade:</label>
      <select  id="state">
        <option hidden disable selected value='null'>Selecione a Cidade</option>
        <option value="Sao Paulo">Sao Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
      </select>
      

    </div>
    <div>
      <input type="checkbox" id="confirmed" class='date'>
      <label for="confirmed">Confirmados</label>
    </div>
    <div>
      <input type="checkbox" id="recupered" class='date'>
      <label for="recupered">Recuperados</label>
    </div>
    <div>
      <input type="checkbox" id="deaths" class='date'>
      <label for="deaths">Falecidos</label>
    </div>
    <button id='button'>Confirmar</button>
    <button id='reset'>Resetar</button>
  </div>
  

  <script src="./scripts/index.js"></script>
</body>
</html>
